<div class="container-fluid mainbanner">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="mainimg">
                    <div class="mainimgbg">
                        <content name='topproductdetailbanner244' id='244' > </content>
                    </div>
                    <div class="maininnercontent">
                        <div class="maininnercontentleft">
                            <div class="maininnercontentleftimage">
                                <content name='innerbannerlogo223' id='223' > </content>
                            </div>
                        </div>
                        <div class="maininnercontentright">
                            <h2><content name='productdetailbannerh2245' id='245' > </content></h2>
                            <h4><content name='productdetailbannerh4246' id='246' > </content></h4>
                        </div>
                    </div>
                </div>
                <!--<content name='productlistingbanner168' id='168' > </content>-->
            </div>

        </div>


    </div>
</div>


<div class="container product_wrapper">

    <h2  class="productheading"><content name='productdetailstext171' id='171' > </content></h2>


    <div class="product_topmenu">
        <div class="doc-list-wrapper" data-docs="docs" style="margin-top: 25px;margin-right: auto;margin-left: auto"></div>
        <!--<div class="pro_menudiv"><a href="javascript:void(0)">Skin Care</a> </div>
        <div class="pro_menudiv"><a href="javascript:void(0)">Make-Up </a> </div>
        <div class="pro_menudiv"><a href="javascript:void(0)" class="active"> Nail Care</a> </div>
        <div class="pro_menudiv"><a href="javascript:void(0)"> Others</a> </div>-->


        <div class="clearfix"></div>
    </div>



    <div class="product_detailblock">

        <div class="prodetail_left">

            <div class="prodetail_left_bigimg">
               <img src="nodeserver/uploads/{{bigimage}}" style="max-width:215px;max-height:259px;">
               <!--<img src="../images/proimg2.png">-->
            </div>

            <div class="prodetail_left_smallimg">
                <img ng-repeat="item in productimage" ng-click="showImage(item)" src="nodeserver/uploads/{{item}}" style="width: 100px; cursor: pointer;" >

                <div class="clearfix"></div>
            </div>

        </div>

        <div class="prodetail_right">

            <div class="product_detailname">
                <h2><span>Name:</span>  <span ng-bind="productdetails.product_name"></span></h2>
                <h3>Price (US Dollar): ${{productdetails.price}}</h3>


            </div>

            <div class="product_detailqty">

                <label>qty</label>
                <input type="text" value="1" class="proqtyinput">


                  <div class="proqty_arrowbtn">
                <a href="javascript:void(0)"  ng-click="addquan()"><img src="../images/pro_qta_top.png"></a>
                <a href="javascript:void(0)" ng-click="removequan()"><img src="../images/pro_qta_bottom.png"></a>

                   </div>
                <div class="clearfix"></div>
            </div>

            <a href="javascript:void(0)" ng-click="addtocart(productdetails.id)" class="addtocartbtn"> add to cart</a>

            <div class="clearfix"></div>

            <div class="prodescriptiontext_wrapper">
            <h6>Description</h6>
            <div class="prodescriptiontext" ng-bind-html="trustAsHtml(productdetails.product_desc)">
            </div>
            </div>



            </div>



        <div class="clearfix"></div>

    </div>


    <div class="product_bottom_gallery_wrapper">
        <h4>We think you'll love these too ...</h4>

        <div class="product_gallery_contain">

            <div class="doc-list-wrapper" data-docs="productlist" style="margin-top: 25px;margin-right: auto;margin-left: auto"></div>


        <div class="product_box2">
            <div class="proimg2">
                <img src="../images/proimg1.png" >
            </div>

            <div class="proprice2">$00.00</div>

            <a href="javascript:void(0)" class="procartbtn2">Add to Cart</a>
        </div>
        <div class="product_box2">
            <div class="proimg2">
                <img src="../images/proimg2.png" >
            </div>

            <div class="proprice2">$00.00</div>

            <a href="javascript:void(0)" class="procartbtn2">Add to Cart</a>
        </div>
        <div class="product_box2">
            <div class="proimg2">
                <img src="../images/proimg3.png" >
            </div>

            <div class="proprice2">$00.00</div>

            <a href="javascript:void(0)" class="procartbtn2">Add to Cart</a>
        </div>
        <div class="product_box2">
            <div class="proimg2">
                <img src="../images/proimg4.png" >
            </div>

            <div class="proprice2">$00.00</div>

            <a href="javascript:void(0)" class="procartbtn2">Add to Cart</a>
        </div>

   <div class="clearfix"></div>

        </div>



        </div>



</div>

<script type="text/ng-template" id="tmpl-doc-list-wrapper">
    <ul class="doc-list" bx-slider>
        <li class="doc-thumbnail" ng-repeat="doc in docs" bx-slider-item style="height: 124px;">



            <div class="pro_menudiv" ><a ui-sref="productlisting({id:doc.id})" href="javascript:void(0)" ng-bind="doc.cat_name"></a> </div>
        </li>
    </ul>
</script>
