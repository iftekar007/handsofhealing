<div class="container-fluid contactusblock2">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 contactusblock2wrapper">
                    <div class="upper_left"></div>
                        <div class="upper_right"></div>
                        <div class="lower_left"></div>
                        <div class="lower_right"></div>
                    <div class="text-center logohandsofhealing">
                        <content name='logohandsofhealing154' id='154' > </content>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 contactusblock2left">
                            <ul>
                                <li><i class="fa fa-map-marker" aria-hidden="true"></i><content name='contactusblock2leftmapmaker1159' id='159' > </content></li>
                                <li><i class="fa fa-globe" aria-hidden="true"></i><content name='contactusblock2leftglobe151156' id='156' > </content></li>
                                <li><i class="fa fa-phone" aria-hidden="true"></i><content name='contactusblock2leftphone152157' id='157' > </content></li>
                            </ul>
                            <div class="clearfix"></div>
                            <content name='contactusblock2leftbottomimg158' id='158' > </content>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 contactusblock2right">
                            <div class="clearfix"></div>
                            <div class="contactusform">
                                <span class="error" ng-show="errormsg"  ng-bind-html="trustAsHtml(errormsg)"></span>
                                <form angular-validator-submit="contactsignupForm()"  name="contact" role="form" novalidate angular-validator>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="fullname" placeholder="Full Name"
                                               ng-model="form.fullname"
                                               required-message="'Full name can not be blank.'"
                                               required
                                        >
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="email" placeholder="Email"
                                               ng-model="form.email"
                                               required-message="'Email can not be blank.'"
                                               invalid-message="'Enter valid email address.'"

                                               required
                                        >
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control"  placeholder="Phone"
                                               name="phone"

                                               ng-model="form.phone"
                                               required-message="'Phone number can not be blank.'"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" id="message" placeholder="Message" rows="2" name="message"
                                                  ng-model="form.message"
                                                  required-message="'Message can not be blank.'"
                                                  required>

                                        </textarea>

                                    </div>
                                    <div class="form-group">
                                        <div class="form-inline">
                                            <label for="codegen">Enter code</label>

                                         <!--   <img src="../images/contactus-captua.png" alt="contactus captua">-->
                                            <span class="captuatext" ng-bind="randomvalue"></span>

                                            <input type="text" class="form-control capturecont" id="codegen" placeholder="" name="captcha"
                                                   ng-model="form.captcha" >

                                           <a ng-click="randrefresh()" class="iconrefresh"> <img src="../images/icon-refresh.png"></a>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-default btnsubmit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
