<div class="container login_wrapper">

    <h2><content name='logintext162' id='162' > </content></h2>
    <span class="error2">Check your email and enter access code from your email.</span>
    <span ng-show="errormsg" class="error">{{errormsg}}</span>
    <form angular-validator-submit="forgotpasschecksubmit()"  name="forgotForm" class="trloginwrapper" novalidate angular-validator>


        <div class="form-group">

            <input type="text" placeholder="Your email" class="form-control" name="email" ng-model="form.email" readonly="readonly"
                   required-message="'Email can not be blank.'"
                   invalid-message="'Enter valid email address.'"
                   required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group">

            <input placeholder="Access code" type="text" class="form-control"  name="access_code"
                   ng-model="form.access_code"

                   required-message="'Access code can not be blank.'"
                   required >


            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>



        <div class="clearfix"></div>


        <input type="submit" value="Next" class="loginbtn">

    </form>

    </div>
