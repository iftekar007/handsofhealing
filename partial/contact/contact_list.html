<div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
           Contact Manager

          </h1>
          <ol class="breadcrumb">
               <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
           <li><a href="javascript:void(0)" class="active">Contact </a></li>
            
          </ol>
            <div class="newblock1">

            <input type="text" name="search" ng-model="searchkey" class="search1" placeholder="Search Contact">
               
                <div class="clear"></div>
            </div>
            <div class="clear"></div>

        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Contact List</h3>
                </div><!-- /.box-header -->


               <table ng-show="contactlist.length > 0" id="example1" class="table table-bordered table-striped" >
                    <thead>
                      <tr>
                          <th><a ng-click="order('fullname')" href="javascript:void(0);">Name</a>
                              <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'fullname'"></span>
                          </th>

                          <th><a ng-click="order('email')" href="javascript:void(0);">Email</a>
                              <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'email'"></span>
                          </th>
                          <th><a ng-click="order('phone')" href="javascript:void(0);">Phone</a>
                              <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'phone'"></span>
                          </th>
                          <th><a ng-click="order('message')" href="javascript:void(0);">Message</a>
                              <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'message'"></span>
                          </th>
                          <th><a ng-click="order('contact_time')" href="javascript:void(0);">Contact Time</a>
                              <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'contact_time'"></span>
                          </th>


                          <!--<th><a ng-click="order('status')" href="javascript:void(0);">Status</a>
                              <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'status'"></span>
                          </th>-->
                          <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>

                      <tr ng-repeat=" item in  filterResult = (contactlist | filter:search) | orderBy:predicate:reverse | startFrom:(currentPage-1)*perPage | limitTo:perPage">


                          <td>{{item.fullname}}</td>
                          <td> {{item.email}}</td>
                          <td>{{item.phone}}</td>
                          <td>{{item.message}}</td>


                          <td> {{item.contact_time| date:'MM/dd/yyyy'}}</td>

                          
                          <td><a href="javascript:void(0)" ng-click="delelete(item)" >Delete</a></td>
                      </tr>

                    </tbody>
                    
                  </table>

                  <div ng-show="filterResult.length > perPage" class="paginationblock">
                      <uib-pagination total-items="filterResult.length" ng-model="currentPage" items-per-page="perPage" max-size="4"></uib-pagination>
                  </div>

                  <!--<div ng-if="contactlist.length > perPage" class="paginationblock">
                  <uib-pagination total-items="contactlist.length" ng-model="currentPage" items-per-page="perPage" max-size="4" ng-change="pageChanged()"></uib-pagination>
                  </div>-->
<!--
                  <div ng-if="contactlist.length == null" class="paginationblock">
                    <span class="error_msg1">No Records Found!</span>
                  </div>
-->

                  <div ng-if="contactlist.length == 0" class="callout callout-danger">
                      <h4>Sorry</h4>

                      <p>No contact exists in system right now !!.</p>
                  </div>


              </div><!-- /.box -->



            </div>
           
          </div>   <!-- /.row -->
        </section><!-- /.content -->
      </div>


<script type="text/ng-template" id="generaluserdelconfirm.html">
    <div class="confirm_delpopup" >
        <a ng-click="cancel()" class="shutter-close2 ng-scope" href="javascript:void(0)"><img src="images/popup-Close-sml.png"> </a>
        <div class="clearfix"></div>
        <h2 class="ng-scope">Are you sure you want to delete this contact?</h2>
        <div class="confirm_delbtn ng-scope text-center">
            <input type="button" ng-click="confirmdel()" class="subbtn" value="Confirm">
            <input type="button" ng-click="cancel()" class="subbtn" value="Cancel">
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>
</script>
