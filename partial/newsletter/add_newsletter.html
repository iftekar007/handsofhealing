<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Newsletter Manager

        </h1>
        <!--<ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Forms</a></li>
            <li class="active">General Elements</li>
        </ol>-->
    </section>





    <section class="content">
        <div class="row">

            <!-- left column -->
            <div class="col-md-12">

                <!-- general form elements -->
                <div class="box box-primary" style="overflow:hidden; padding-bottom:40px;">

                    <div class="box-header with-border">
                        <h3 class="box-title">Add Newsletter</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->

                    <div class="formsection">
                        <form role="form" angular-validator-submit="addformsubmit()" name="addform" novalidate angular-validator>
                            <div class="box-body">
                                <div class="form-group">
                                    <label >Newsletter Name</label>
                                    <input type="text" class="form-control"  placeholder="Newsletter Name" name="newsletter_name"
                                           ng-model="form.newsletter_name"
                                           required-message="'Newsletter Name can not be blank.'"
                                           required>

                                    <!-- <span class="errormsg">erroe msg</span>-->
                                </div>
                                <div  class="form-group">
                                    <label>Newsletter Description</label>
                                    <textarea ui-tinymce="tinymceOptions" name="newsletter_desc" placeholder="Newsletter Description" class="form-control" rows="3" ng-model="form.newsletter_desc" required-message="'Newsletter description can not be blank.'" required></textarea>
                                </div>

                                <div class="form-group">
                                    <label >Newsletter Image* :</label>
                                    <input type="button" class="searchbtn btn  btn-md"   value="Upload" ngf-drop ngf-select ng-model="picturupload" ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}" ngf-multiple="false" ngf-allow-dir="true" accept="'image/*'" ngf-drop-available="dropAvailable" ngf-capture="camera">
                                    <div class="progress" ng-show="picturupload[0].progress >= 0"> <div style="width:{{picturupload[0].progress}}%; background:#00c0ef;" ng-bind="picturupload[0].progress + '%'"></div></div>
                                   <!--<div ng-if="loader=='show'"><img src="images/progress.gif"></div>-->
                                    <div class="clearfix"></div>
                                    <div ng-if="form.file"><img src="nodeserver/uploads/{{form.file}}" style="max-width:100%;" /></div>
                                    <div class="clearfix"></div>
                                    <input type="hidden" class="form-control"  name="picture"
                                           ng-model="form.file"
                                           >
                                </div>

                                <!--required-message="'Please upload a image'"
                                required-->
                                <div class="form-group">
                                    <label >Priority</label>
                                    <input type="text" class="form-control"  placeholder="Priority" name="priority"
                                           ng-model="form.priority"
                                           required-message="'Priority can not be blank.'"
                                           required>

                                    <!-- <span class="errormsg">erroe msg</span>-->
                                </div>



                            </div>


                            <div class="box-footer" style="background:none; height:auto; padding-bottom:0px; padding-top:0px;">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div><!-- /.box -->


                    <div style="clear:both;"></div>
                </div>

            </div>   <!-- /.row -->
        </div>
    </section>


</div>
