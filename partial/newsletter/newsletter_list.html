<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
         Newsletter Manager
        </h1>
        <!--<ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Tables</a></li>
            <li class="active">Data tables</li>
        </ol>-->
        <div class="newblock1">


            <a ui-sref="add-newsletter" class="addfrinderbtn">Add</a>
            <input type="text" name="search" ng-model="searchkey" class="search1" placeholder="Search newsletter">
            <div class="clear"></div>
        </div>
        <div class="clearfix"></div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Newsletter List</h3>
                    </div><!-- /.box-header -->
                    <table id="example1" class="table table-bordered table-striped" ng-show="itemlist.length>0">

                        <thead>
                        <tr>
                            <th><a ng-click="order('newsletter_name')" href="javascript:void(0);">Newsletter Name</a>
                                <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'newsletter_name'"></span></th>
                            <th><a ng-click="order('newsletter_desc')" href="javascript:void(0);">Newsletter Description</a>
                                <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'newsletter_desc'"></span></th>

                            <th><a ng-click="order('priority')" href="javascript:void(0);">Priority</a>
                                <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'priority'"></span>
                            </th>
                            <th><a ng-click="order('status')" href="javascript:void(0);">Status</a>
                                <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'status'"></span>
                            </th>


                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat=" item in  filterResult = (itemlist | filter:search)| orderBy:predicate:reverse | startFrom:(currentPage-1)*perPage ">
                            <td ng-bind="item.newsletter_name"></td>
                            <td ng-bind-html="trustAsHtml(item.newsletter_desc)"></td>



                            <td ng-bind="item.priority"></td>

                            <td><a tooltip-placement="bottom" uib-tooltip="Click to change status" href="javascript:void(0)" ng-bind="getstatus(item.status)" ng-click="changestatus(item)"></a></td>

                            <td><a tooltip-placement="bottom" uib-tooltip="Click to edit newsletter"  ui-sref="edit-newsletter({id:item.id})">Edit</a>&nbsp;&nbsp;&nbsp;<a tooltip-placement="bottom" uib-tooltip="Click to delete newsletter" href="javascript:void(0)" ng-click="deleteitem(item)">Delete</a></td>
                        </tr>

                          </tbody>

                    </table>
                    <div ng-show="filterResult.length > perPage" class="paginationblock">
                        <uib-pagination total-items="filterResult.length" ng-model="currentPage" items-per-page="perPage" max-size="4"></uib-pagination>
                    </div>
                    <div ng-if="itemlist.length == 0" class="callout callout-danger">
                        <h4>Sorry</h4>

                        <p>No newsletter exists in system right now !!.</p>
                    </div>

                </div><!-- /.box -->



            </div>

        </div>   <!-- /.row -->
    </section><!-- /.content -->
</div>
