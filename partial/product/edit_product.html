<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Product Manager

        </h1>
        <!--<ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Forms</a></li>
            <li class="active">General Elements</li>
        </ol>-->
    </section>





    <section class="content">
        <div class="row">

            <!-- left column -->
            <div class="col-md-12">

                <!-- general form elements -->
                <div class="box box-primary" style="overflow:hidden; padding-bottom:40px;">

                    <div class="box-header with-border">
                        <h3 class="box-title">Edit Product</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->

                    <div class="formsection">
                        <form role="form" angular-validator-submit="editformsubmit()" name="addform" novalidate angular-validator>
                            <div class="box-body">
                                <div class="form-group">
                                    <label >Product Name</label>
                                    <input type="text" class="form-control"  placeholder="Product Name" name="product_name"
                                           ng-model="form.product_name"
                                           required-message="'Product Name can not be blank.'"
                                           required>

                                    <!-- <span class="errormsg">erroe msg</span>-->
                                </div>
                                <div  class="form-group">
                                    <label>Product Description</label>
                                    <textarea ui-tinymce="tinymceOptions" name="cat_desc" placeholder="Product Description" class="form-control" rows="3" ng-model="form.product_desc" required-message="'Product description can not be blank.'" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label >Category * :</label>

                                    <select   name="category_id" class ="form-control" validate-on="dirty" ng-model = "form.category_id" required-message="'Select category'" required ng-options="item.cat_name for item in categorylist track by item.id" style="background:#fff none repeat scroll 0 0 !important;  padding: 0 0 0 0px!important;"  >
                                        <option value="" style="padding-left:5px; ">Select  Category</option>

                                    </select>
                                    <!--required-message="'Select parent category.'" required-->

                                    <div class="clearfix"></div>


                                </div>
                                <div class="form-group">
                                    <label >Product File* :</label>
                                    <input type="button" class="searchbtn btn  btn-md"   value="Upload" ngf-drop ngf-select ng-model="picturupload" ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}" ngf-multiple="false" ngf-allow-dir="true" accept="'image/*'" ngf-drop-available="dropAvailable" ngf-capture="camera">
                                    <div><img class="imgclass" src="images/loading.gif" ></div>
                                    <div class="progress" ng-show="picturupload[0].progress >= 0"> <div style="width:{{picturupload[0].progress}}%; background:#00c0ef;" ng-bind="picturupload[0].progress + '%'"></div></div>
                                    <div class="clearfix"></div>
                                    <div ng-if="form.file"><img src="nodeserver/uploads/{{form.file}}" style="max-width:100%;" /></div>
                                    <div class="clearfix"></div>
                                    <input type="hidden" class="form-control"  name="picture"
                                           ng-model="form.file"
                                           >
                                </div>
                                <div class="form-group">
                                    <label >Additional Image* :</label>
                                    <input type="button" class="searchbtn btn  btn-md"   value="Upload" ngf-drop ngf-select ng-model="picturupload1" ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}" ngf-multiple="false" ngf-allow-dir="true" accept="'image/*'" ngf-drop-available="dropAvailable" ngf-capture="camera">
                                    <div><img class="multipleimgclass" src="images/loading.gif" ></div>
                                    <div class="progress" ng-show="picturupload1[0].progress >= 0"> <div style="width:{{picturupload[0].progress}}%; background:#00c0ef;" ng-bind="picturupload1[0].progress + '%'"></div></div>
                                    <!--<div ng-if="loader=='show'"><img src="images/progress.gif"></div>-->
                                    <div class="clearfix"></div>
                                    <div ng-repeat="item in addfilearr"><img src="nodeserver/uploads/{{item}}" style="max-width:100%;" /><input type="button" value="Delete" ng-click="delimage(item)"></div>
                                    <div class="clearfix"></div>
                                </div>
                                <!--required-message="'Please upload a image'"-->
                                <!--required-->
                                <div class="form-group">
                                    <label >Priority</label>
                                    <input type="text" class="form-control"  placeholder="Priority" name="priority"
                                           ng-model="form.priority"
                                           required-message="'Priority can not be blank.'"
                                           required>

                                    <!-- <span class="errormsg">erroe msg</span>-->
                                </div>
                                <div class="form-group">
                                    <label >Price</label>
                                    <input type="text" class="form-control"  placeholder="Price" name="price"
                                           ng-model="form.price"
                                           required-message="'Price can not be blank.'"
                                           required>

                                    <!-- <span class="errormsg">erroe msg</span>-->
                                </div>


                            </div>


                            <div class="box-footer" style="background:none; height:auto; padding-bottom:0px; padding-top:0px;">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div><!-- /.box -->


                    <div style="clear:both;"></div>
                </div>

            </div>   <!-- /.row -->
        </div>
    </section>


</div>
